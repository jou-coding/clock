<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>時計アプリ</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <h1>時計アプリ</h1>

    <div>
      <span id="hour"></span>:<span id="min"></span>:<span id="second"></span>
    </div>

    <div>
      <button id="btn">アラーム追加</button>
      <ul id="alarmlist"></ul>
    </div>
    <div class="overlay" id="modalOverlay">
      <div class="modal">
        <h2>入力フォーム</h2>
        <label for="day">日</label>
        <input type="number" id="getDay" />
        <label for="hour">時間</label>
        <input type="number" id="getHour" />
        <label for="min">分</label>
        <input type="number" id="getMin" />
        <button class="submit" id="submit">送信</button>
        <button class="stop" id="stop">閉じる</button>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
